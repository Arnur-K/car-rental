    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a href="index.html" class="navbar-brand">Car<b>RENTAL</b></a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collection of nav links, forms, and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
          <div class="navbar-nav">
            <a href="index.html" class="nav-item nav-link">Home</a>
            <a href="rent.html" class="nav-item nav-link">Rent</a>
            <a href="myrent.html" class="nav-item nav-link">My rent</a>
          </div>
          <div id="auth-buttons" class="navbar-nav ml-auto action-buttons">
            <div class="nav-item dropdown">
              <a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle mr-4">Login</a>
              <div class="dropdown-menu action-form">
                <form id="login-form" name="login">
                  <div class="form-group">
                    <input name="email" type="email" class="form-control" placeholder="Email" required="required" />
                  </div>
                  <div class="form-group">
                    <input
                      name="password"
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      required="required"
                    />
                  </div>
                  <input type="submit" class="btn btn-primary btn-block" value="Login" />
                  <!-- <div class="text-center mt-2">
                    <a href="#">Forgot Your password?</a>
                  </div> -->
                </form>
                <p name="login" class="paragraph"></p>
              </div>
            </div>
            <div class="nav-item dropdown">
              <a href="#" data-toggle="dropdown" class="btn btn-primary dropdown-toggle sign-up-btn">Sign up</a>
              <div class="dropdown-menu action-form">
                <form id="signup-form" name="signup">
                  <p class="hint-text">Fill in this form to create your account!</p>
                  <div class="form-group">
                    <input name="email" type="email" class="form-control" placeholder="Email" required="required" />
                  </div>
                  <div class="form-group">
                    <input
                      name="password"
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      required="required"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      name="confirmedPassword"
                      type="password"
                      class="form-control"
                      placeholder="Confirm Password"
                      required="required"
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-check-label"
                      ><input type="checkbox" required="required" /> I accept the
                      <a href="#">Terms &amp; Conditions</a></label
                    >
                  </div>
                  <input type="submit" class="btn btn-primary btn-block" value="Sign up" />
                </form>
                <p name="signup" class="paragraph"></p>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="my-rent-page"></main>
