<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org/face/tt-norms-medium"
      type="text/css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"
    />

    <title>Car Rental</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a href="index.html" class="navbar-brand">Car<b>RENTAL</b></a>
        <button
          type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collection of nav links, forms, and other content for toggling -->
        <div
          id="navbarCollapse"
          class="collapse navbar-collapse justify-content-start"
        >
          <div class="navbar-nav">
            <a href="index.html" class="nav-item nav-link">Home</a>
            <a href="rent.html" class="nav-item nav-link">Rent</a>
            <a href="myrent.html" class="nav-item nav-link">My rent</a>
          </div>
          <div id="auth-buttons" class="navbar-nav ml-auto action-buttons">
            <div class="nav-item dropdown">
              <a
                href="#"
                data-toggle="dropdown"
                class="nav-link dropdown-toggle mr-4"
                >Login</a
              >
              <div class="dropdown-menu action-form">
                <form id="login-form" name="login">
                  <div class="form-group">
                    <input
                      name="email"
                      type="email"
                      class="form-control"
                      placeholder="Email"
                      required="required"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      name="password"
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      required="required"
                    />
                  </div>
                  <input
                    type="submit"
                    class="btn btn-primary btn-block"
                    value="Login"
                  />
                  <!-- <div class="text-center mt-2">
                    <a href="#">Forgot Your password?</a>
                  </div> -->
                </form>
                <p name="login" class="paragraph"></p>
              </div>
            </div>
            <div class="nav-item dropdown">
              <a
                href="#"
                data-toggle="dropdown"
                class="btn btn-primary dropdown-toggle sign-up-btn"
                >Sign up</a
              >
              <div class="dropdown-menu action-form">
                <form id="signup-form" name="signup">
                  <p class="hint-text"
                    >Fill in this form to create your account!</p
                  >
                  <div class="form-group">
                    <input
                      name="email"
                      type="email"
                      class="form-control"
                      placeholder="Email"
                      required="required"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      name="password"
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      required="required"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      name="confirmedPassword"
                      type="password"
                      class="form-control"
                      placeholder="Confirm Password"
                      required="required"
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-check-label"
                      ><input type="checkbox" required="required" /> I accept
                      the <a href="#">Terms &amp; Conditions</a></label
                    >
                  </div>
                  <input
                    type="submit"
                    class="btn btn-primary btn-block"
                    value="Sign up"
                  />
                </form>
                <p name="signup" class="paragraph"></p>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="rent-page">
      <section class="booking-menu mt-5">
        <div class="container" >
          <h1 class="title mb-4 text-center">Rent Your Car</h1>

          <div class="form-row">
            <div class="form-group col-12">
              <label class="mr-sm-2" for="type">Filter by</label>
              <select
                class="custom-select mr-sm-2"
                id="main-select"
                name="type"
              >
                <option>Type</option>
                <option>Brand</option>
                <option>Fuel</option>
                <option>Color</option>
              </select>
            </div>
          </div>

          <form id="filters-form">
            <div class="form-row">
              <div class="form-group col-12" name="type-div">
                <label class="mr-sm-2" for="type">Type</label>
                <select class="custom-select mr-sm-2" id="type-select" name="type">
                  <option value="Economy">Economy</option>
                  <option value="Standard">Standard</option>
                  <option value="Business">Business</option>
                </select>
              </div>

              <div class="form-group col-12" name="brand-div" hidden>
                <label class="mr-sm-2" for="brandSelect">Brand</label>
                <select
                  class="custom-select mr-sm-2"
                  id="brandSelect"
                  name="brand"
                >
                  <option value="Mercedes">Mercedes</option>
                  <option value="Nissan">Nissan</option>
                  <option value="Toyota">Toyota</option>
                  <option value="Fiat">Fiat</option>
                  <option value="Volkswagen">Volkswagen</option>
                  <option value="Opel">Opel</option>
                  <option value="Lexus">Lexus</option>
                  <option value="Audi">Audi</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-12" name="fuel-div" hidden>
                <label class="mr-sm-2" for="fuel">Fuel</label>
                <select class="custom-select mr-sm-2" name="fuel">
                  <option value="Gasoline">Gasoline</option>
                  <option value="Gas">Gas</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12" name="color-div" hidden>
                <label class="mr-sm-2" for="color">Color</label>
                <select class="custom-select mr-sm-2" name="color">
                  <option value="Grey">Grey</option>
                  <option value="Blue">Blue</option>
                  <option value="White">White</option>
                  <option value="Red">Red</option>
                </select>
              </div>
              <div class="text-center">
                <button type="submit" class="button-primary mt-5">Filter</button>
              </div>
          </form>
        </div>
      </section>

      <section class="cars mt-5">
        <div 
          class="container" 
          id="cars-cards-container" 
          style="display: flex; flex-wrap: wrap;"
        ></div>
      </section>



      <div class="modal fade" id="rent-popup" tabindex="-1" role="dialog" aria-labelledby="rent-popup" aria-hidden="true">
        <div class="modal-dialog" role="document">

          <div class="modal-content">

            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Rent a car</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <div class="form-row mt-3">

                <div class="form-group col-md-6">
                  <label class="control-label popup-label pr-4" for="rentDate">Rent Date</label>
                  <input type="date" id="rentDate" name="rentDate">
                </div>

                <div class="form-group col-md-6">
                  <label class="control-label popup-label pr-4" for="returnDate">Return Date</label>
                  <input type="date" id="returnDate" name="returnDate">
                </div>

              </div>

              <div class="text-center">
                <button type="button" class="button-primary popup-btn mt-3 mb-3 mr-3" data-dismiss="modal">Close</button>
                <button type="button" class="button-primary popup-btn mt-3 mb-3" id="datesSubmit">Submit</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="page-footer font-small blue pt-4 mt-5"
      data-aos="fade-up"
      data-aos-delay="100"
      data-aos-duration="600"

      <div class="container-fluid text-center text-md-left">

        <div class="row text-center">

          <div class="col-md-6 mt-md-0 mt-3">

            <a href="#"

            >

            >
          </div>
          <!-- Grid column -->

          <hr class="clearfix w-100 d-md-none pb-3" />

          <!-- Grid column -->
          <div class="col-md-6 mb-md-0 mb-3">
            <!-- Links -->
            <h5 class="">Menu</h5>

            <ul class="list-unstyled">
              <li>
                <a href="index.html">Home</a>
              </li>
              <li>
                <a href="rent.html">Rent</a>
              </li>
              <li>
                <a href="myrent.html">My rent</a>
              </li>
            </ul>
          </div>
          <!-- Grid column -->
        </div>
        <!-- Grid row -->
      </div>
      <!-- Footer Links -->

      <!-- Copyright --> 
      <div class="footer-copyright text-center py-3"
        >© 2020 Copyright:
        <a href="index.html"> CarRENTAL</a>
      </div>
      <!-- Copyright -->
    </footer>

    <script
